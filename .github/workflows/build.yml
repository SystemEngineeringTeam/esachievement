name: cloudflare

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[skip ci]') == false

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¸ Calculate commit hash
        id: sha
        uses: pr-mpt/actions-commit-hash@v2

      - name: ğŸ”¨ Prepare Node environment
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ‰ Install project dependencies
        run: yarn install

      - name: ğŸ—ï¸ Build app
        run: yarn run build
        env:
          VITE_CLIENT_ID: ${{ secrets.CLIENT_ID }}
          VITE_REDIRECT_URI: ${{ secrets.REDIRECT_URI }}

      - name: ğŸš€ Deploy to Cloudflare Pages
        id: cloudflare_pages_deploy
        uses: cloudflare/wrangler-action@2.0.0
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: "pages deploy ./dist --project-name esachievement"
          secrets: |
            CLIENT_ID
            SECRET_CLIENT_ID
            REDIRECT_URI
        env:
          NODE_VERSION: 22
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          SECRET_CLIENT_ID: ${{ secrets.SECRET_CLIENT_ID }}
          REDIRECT_URI: ${{ secrets.REDIRECT_URI }}

      - name: ğŸš€ Deploy pages based on commit sha
        uses: actions/github-script@v6
        with:
          script: |
            const sha = context.payload.pull_request?.head.sha ?? context.sha;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              context: "cloudflare / build (push)",
              description: "Commit based deploy",
              state: "success",
              sha,
              target_url: "esachievement.pages.dev",
            });
